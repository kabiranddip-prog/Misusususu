<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Misty ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink-light: #ffcad4;
            --pink-main: #ff8fa3;
            --pink-dark: #d81b60;
        }

        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Container for the surprise */
        .envelope-container {
            position: relative;
            margin-top: 100px;
            cursor: pointer;
            height: 250px;
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 200px;
            background: var(--pink-main);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* Top Flap */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 4;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid #ffb3c1;
            transform-origin: top;
            transition: all 0.5s ease;
        }

        /* The Card inside */
        .letter {
            position: absolute;
            bottom: 5px;
            left: 15px;
            width: 290px;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: all 0.6s ease;
            z-index: 3;
            box-sizing: border-box;
        }

        .letter h1 { color: var(--pink-dark); margin: 0; font-size: 1.4rem; }
        .letter p { color: #444; font-size: 0.95rem; line-height: 1.4; }

        /* OPEN STATE ANIMATIONS */
        .envelope-container.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 1; /* Moves flap behind everything */
        }

        .envelope-container.open .letter {
            transform: translateY(-130px);
            z-index: 5; /* Brings letter to the very front */
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        /* Photo Gallery Section */
        .gallery {
            margin-top: 150px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .envelope-container.open ~ .gallery {
            opacity: 1;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(-3deg);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .instruction {
            margin-top: 20px;
            color: var(--pink-dark);
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="envelope-container" onclick="this.classList.toggle('open')">
        <div class="envelope">
            <div class="letter">
                <h1>Happy Birthday, Misty!</h1>
                <p>You make every day brighter just by being you. I'm so lucky to have you.</p>
                <p>‚ù§Ô∏è <strong>Love you always!</strong></p>
            </div>
        </div>
    </div>

    <div class="instruction">Click to open, Misty! üíå</div>

    <div class="gallery">
        <div class="photo-frame">
            <img src="https://via.placeholder.com/150" alt="Misty Photo 1">
        </div>
        <div class="photo-frame" style="transform: rotate(3deg);">
            <img src="https://via.placeholder.com/150" alt="Misty Photo 2">
        </div>
    </div>

</body>
</html>
