<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvis Presley - Can't Help Falling In Love</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            padding: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ff6b6b;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            font-weight: 300;
        }
        
        .artist {
            color: #ffd166;
            font-weight: 500;
        }
        
        .album-art {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .vinyl-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.7) 100%);
            border-radius: 10px;
        }
        
        .player {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .control-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .play-btn {
            width: 80px;
            height: 80px;
            font-size: 2rem;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            background: #ff6b6b;
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-level {
            background: #ffd166;
            height: 100%;
            width: 70%;
            border-radius: 3px;
        }
        
        .volume-icon {
            font-size: 1.2rem;
            color: #ffd166;
        }
        
        .file-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .file-info i {
            color: #ffd166;
            margin-right: 8px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .album-art {
                width: 250px;
                height: 250px;
            }
            
            .controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .play-btn {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Can't Help Falling In Love</h1>
            <p class="subtitle">by <span class="artist">Elvis Presley</span></p>
        </header>
        
        <div class="album-art">
            <img src="https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Elvis Presley Album Art">
            <div class="vinyl-overlay"></div>
        </div>
        
        <div class="player">
            <div class="controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-backward"></i>
                </button>
                
                <button class="control-btn play-btn" id="playBtn">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up volume-icon"></i>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>
            
            <div class="file-info">
                <p><i class="fas fa-file-audio"></i> File: Free_No_Copyright_Can_t_Help_Falling_In_Love_Elvis_Presley_256KBPS.webm</p>
                <p><i class="fas fa-info-circle"></i> Format: WEBM | Bitrate: 256 kbps</p>
                <p><i class="fas fa-music"></i> Source: GitHub Upload</p>
            </div>
        </div>
        
        <footer>
            <p>Made with <span class="heart">‚ù§</span> | Free to use | No Copyright</p>
        </footer>
    </div>

    <script>
        // DOM elements
        const audio = new Audio();
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        
        // Set the audio source (pointing to your GitHub file)
        // Replace with your actual GitHub raw file URL
        const githubRawUrl = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/Free_No_Copyright_Can_t_Help_Falling_In_Love_Elvis_Presley_256KBPS.webm';
        
        // For demo purposes, we'll use a placeholder audio since we can't access your GitHub file directly
        // In production, replace this with your actual GitHub URL
        audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
        
        // Play/Pause functionality
        playBtn.addEventListener('click', togglePlay);
        
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        }
        
        // Update progress bar as audio plays
        audio.addEventListener('timeupdate', updateProgress);
        
        function updateProgress() {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${percent}%`;
            
            // Update time displays
            currentTimeEl.textContent = formatTime(audio.currentTime);
            
            // Only update duration if it's available
            if (!isNaN(audio.duration)) {
                durationEl.textContent = formatTime(audio.duration);
            }
        }
        
        // Format time from seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Set progress when clicking on progress bar
        progressContainer.addEventListener('click', setProgress);
        
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }
        
        // Volume control
        volumeSlider.addEventListener('click', setVolume);
        
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            // Ensure volume is between 0 and 1
            audio.volume = Math.max(0, Math.min(1, volume));
            volumeLevel.style.width = `${audio.volume * 100}%`;
        }
        
        // Initialize volume display
        audio.volume = 0.7;
        volumeLevel.style.width = `${audio.volume * 100}%`;
        
        // When audio loads, update duration
        audio.addEventListener('loadedmetadata', () => {
            if (!isNaN(audio.duration)) {
                durationEl.textContent = formatTime(audio.duration);
            }
        });
        
        // Reset play button when audio ends
        audio.addEventListener('ended', () => {
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
        });
        
        // Previous and Next buttons (placeholder functionality)
        document.getElementById('prevBtn').addEventListener('click', () => {
            alert("Previous track - This is a single track player");
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            alert("Next track - This is a single track player");
        });
        
        // Display a note about the actual file URL
        window.onload = function() {
            console.log("To use your actual file from GitHub:");
            console.log("1. Upload the file to your GitHub repository");
            console.log("2. Get the raw file URL (click on the file, then 'Raw')");
            console.log("3. Replace the audio.src value in the JavaScript with your URL");
        };
    </script>
</body>
</html>
